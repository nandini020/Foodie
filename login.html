<!-- Material form login -->
<html>
<head>
<style>
#parent{
   display: table;
   width: 100%;
}

#form_login{
display: table-cell;
   text-align: center;
   vertical-align: middle;

}
body, html {   
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    display:table;
vertical-align:middle;
  }

#form_login {
    display:table;/* shrinks to fit content */
    margin:auto;
}
</style>
</head>
<mdb-card>
<div >
  <mdb-card-header class="info-color white-text text-center py-4">
    
      <strong><h1 style="text-align:center">Sign in</h1></strong>
    
  </mdb-card-header>
<body>

  <!--Card content-->
  <mdb-card-body class="px-lg-5 pt-0">
<div id="parent">
    <!-- Form -->
    <form class="text-center" style="color: #757575;" id="form_login">

      <!-- Email -->
      <div class="md-form">
        <label for="materialLoginFormEmail">E-mail</label><br>
	<input type="email" id="materialLoginFormEmail" class="form-control" mdbInput>
        
      </div>
<br>
      <!-- Password -->
      <div class="md-form">
        <label for="materialLoginFormPassword">Password</label><br>
        <input type="password" id="materialLoginFormPassword" class="form-control" mdbInput>

      </div>
<br>
      <div class="d-flex justify-content-around">
        <div>
          <!-- Remember me -->
          <mdb-checkbox>Remember me</mdb-checkbox>
        </div>
        <div>
          <!-- Forgot password -->
          <a href="">Forgot password?</a>
        </div>
      </div>

      <!-- Sign in button -->
      <button mdbBtn color="info" outline="true" rounded="true" block="true" class="my-4 waves-effect z-depth-0" mdbWavesEffect
        type="submit">Sign in</button>

      <p>Not a member?
